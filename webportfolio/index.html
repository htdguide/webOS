<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>htdguide's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #canvas-container {
        width: 100%;
        height: 500px; /* Adjust as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      canvas {
        border: 1px solid #ddd;
        background-color: #000;
      }

      .custom-modal-lg {
        max-width: calc(390px + 40px); /* Modal is now 40px wider than before */
      }
    </style>


    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
    <script>
      function saveFileFromMEMFSToDisk(e, a) {
        var i, o = FS.readFile(e);
        i = new Blob([o.buffer], { type: "application/octet-binary" });
        saveAs(i, a);
      }
    </script>
  </head>


  <body>

    <div class="container text-center my-5">
      <h1>htdguide's playground</h1>
      <p class="lead">This place here to practice and share new skills</p>
    </div>
    
    <div class="container">
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Sorting Algorithms
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog custom-modal-lg"> <!-- Adjusted modal width -->
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sorting Program</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="canvas-container">
              <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
            </div>
            <p class="lead my-3">C++ Web Assembly practice with the help of raylib library compiled with emscripten to run in a browser! [Supports touchscreen!]</p>
            <button type="button" class="btn btn-primary my-2" onclick="window.open('https://github.com/htdguide/Sorting-Algorithms', '_blank')">Github Repo</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Emscripten module configuration
      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // Clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // Scroll to the bottom
            }
          };
        })(),
        canvas: document.getElementById('canvas')
      };

      // Load WASM script dynamically when modal is opened
      document.getElementById('exampleModal').addEventListener('show.bs.modal', function() {
        var script = document.createElement('script');
        script.src = 'sorting_algorithms.js'; // Replace with your WASM JavaScript file
        script.async = true;
        document.body.appendChild(script);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
