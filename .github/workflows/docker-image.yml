name: Build and Deploy Docker Image to Server
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Push Docker Image to Docker Hub and Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        id: docker-hub
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build the Docker Image
        id: build-docker-image
        run: |
          ls -la
          docker build . -f Dockerfile -t ${{secrets.DOCKER_USERNAME}}/webportfolio:latest

      - name: Push the Docker Image
        id: push-docker-image
        run: docker push ${{secrets.DOCKER_USERNAME}}/webportfolio:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOSTNAME >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          echo "$SSH_PRIVATE_KEY" | ssh-add -

      - name: Connect to server via SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o GSSAPIAuthentication=no username@VPS_HOSTNAME "echo 'Connected successfully!'"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOSTNAME: ${{ secrets.VPS_HOSTNAME }}
        
