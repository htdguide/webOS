name: Build and Deploy Docker Image to Server
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Push Docker Image to Docker Hub and Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        id: docker-hub
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build the Docker Image
        id: build-docker-image
        run: |
          ls -la
          docker build . -f Dockerfile -t ${{secrets.DOCKER_USERNAME}}/webportfolio:latest

      - name: Push the Docker Image
        id: push-docker-image
        run: docker push ${{secrets.DOCKER_USERNAME}}/webportfolio:latest

      - name: SSH and pull
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Reference the private key stored in GitHub Secrets
        run: |
          echo "$PRIVATE_KEY" > private_key.pem # Write the private key to a file
          chmod 600 private_key.pem # Set the appropriate permissions for the key file

          # Establish an SSH connection and execute commands on the remote server
          ssh -o StrictHostKeyChecking=no -i private_key.pem opc@158.179.29.35 <<EOF
          echo "Hello"
          # Your commands here
          EOF
