# nginx.conf

server {
    listen 80;
    listen 443 ssl;
    server_name htdguide.com www.htdguide.com;

    # SSL directives (will be removed at runtime if SSL env variables are not provided)
    ssl_certificate     /etc/ssl/certs/ssl.crt;
    ssl_certificate_key /etc/ssl/private/ssl.key;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: fallback to index.html for non-existing files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public";
    }
}
