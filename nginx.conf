# nginx.conf (to /etc/nginx/conf.d/default.conf)

# 1) HTTP server: always enabled, fallback for testing
server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # If real cert exists, redirect traffic to HTTPS
    if (-f /etc/ssl/certs/ssl.crt) {
        return 301 https://$host$request_uri;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# 2) HTTPS server: only used when cert + key are present
#    (if those files are missing, this block is simply never reached)
server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /etc/ssl/certs/ssl.crt;
    ssl_certificate_key /etc/ssl/private/ssl.key;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
