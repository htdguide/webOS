# nginx.conf (place this in your root folder so it copies into /etc/nginx/conf.d/default.conf)

# HTTP server
server {
    listen 80;
    server_name _;  # or your domain, e.g. example.com

    # If you want to force all traffic to use HTTPS, you can uncomment this:
    # return 301 https://$host$request_uri;

    # Otherwise, serve the site over HTTP (not recommended without SSL)
    location / {
        try_files $uri /index.html;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name _;  # or your domain, e.g. example.com

    # SSL certificate paths inside the container
    ssl_certificate     /etc/ssl/certs/ssl.crt;
    ssl_certificate_key /etc/ssl/private/ssl.key;

    location / {
        try_files $uri /index.html;
    }
}
